<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Demo - Cindy Wang</title>
  <link rel='stylesheet' type='text/css' href="main.css" />

</head>
<body>
  <h1>Which House Will Occupy the Iron Throne?</h1>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md">
      <img alt="Iron Throne" class="img-fluid" src="ironthrone.png"></div>
    </div>
    <div class="row text-center">
      <div class="col-md">
        <img alt="image of house targaryen" class="img-fluid house" src="targ.png"></br>
        <input onclick="targ()" class="btn btn-primary" id="targ" type="button" value="Targaryen">
      </div>
      <div class="col-md">
        <img alt="image of house stark" class="img-fluid" src="stark.png"></br>
        <input onclick="stark()" class="btn btn-primary" type="submit" id="stark" value="Stark">
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md">
        <img alt="image of house lannister" class="img-fluid house" src="lannister.png"></br>
        <input onclick="lann()" class="btn btn-primary" type="submit" id="lann" value="Lannister">
      </div>
      <div class="col-md">
        <img alt="image of no one of braavos" class="img-fluid" src="noone.png"></br>
        <input onclick="valar()" class="btn btn-primary noone" id="valar" type="submit" value="No One">
      </div>
    </div>
  </div><!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script> 

  <script>
  function targ() {
    document.getElementById("targ").value = "Fire and Blood";
  }

  function lann() {
    document.getElementById("lann").value = "A Lannister always Pays his debts";
  }

  function valar() {
    document.getElementById("valar").value = "All Men Must Die";
  }
  
  
function stark() {
    document.getElementById("stark").value = "Winter Is Coming";
  }

</script>

</body>
</html>
